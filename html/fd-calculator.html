<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fd calculator</title>
    <link rel="stylesheet" href="../css/fd-calculator.css">
</head>
<body>
    <div class="main-container">
        <h2>FD Calculator</h2>

            <h3 id="ans"></h3>
        </div>
    </div>
    
    <script src="../js/fd-calculator.js"></script>
</body>
</html>
