<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>template literals</title>
</head>
<body>
    <h3><i>Check in console</i></h3>

    <script>
        let fruits = ["Apple", "Orange", "Mango", "Blueberry", "WaterMelon"];
        let items = fruits.length;
        let calculate = items * 20;
        let text = `You have ${items} items in your cart. Your bill amount is $ ${calculate}`;
        console.log(text);

    </script>
</body>
</html>
