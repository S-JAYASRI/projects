<!DOCTYPE html>
<html lang="en">
<head>

<style>
    h2 {
        text-align: center;

</style>
<body>
    <h2>Check in console</h2>

    <script>
        //Remove duplicate values from arr;
        console.log("Remove duplicate values from an array")
        let arr = [1,2,3,5,3,1,8,7,5,6,7,];

        let newArr = new Set(arr)
        console.log(newArr);

        console.log("\n")


        //Abbreviate by gathering first letter of each word
        console.log("Abbreviate by gathering first letter of each word: ")
        let names = "Robert Andrew Mathew";
        let sentance = names.split(" ").reduce((oldLet,newLet) => {
            return oldLet + newLet.charAt(0)
        
        },"")
        console.log(sentance);

        console.log("\n")
        //print positive numbers use methods 
        //and find the sum of positive numbers only
        let values = [6,-5,-7,1,2,3,-3,0,-8,4,8,6,-1];

        let oriVal = values.filter(x => x>0)
        console.log("Find the sum of positive numbers:  ");
        console.log(oriVal);
        let findSum = oriVal.reduce((add,total) => {
            return add+total;
        });

        console.log(findSum);

            
    
        
    </script>
